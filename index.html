	endYear = 2027,
  currentYear = startYear;

var width = 960,
    height = 550;

var projection = d3.geo.albersUsa();

var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

var radius = d3.scale.sqrt()
    .domain([0, 1e6])
    .range([0, 10]);

var path = d3.geo.path();

var div = d3.select("body")
		    .append("div")
    		.attr("class", "tooltip")
    		.style("opacity", 0);

queue()
    .defer(d3.json, "us.json")
    .defer(d3.csv, "nuc_sequence.csv")
    .defer(d3.csv, "nuc_first.csv")
    .await(ready);

function ready(error, us, sequence, first) {
  if (error) throw error;

  svg.append("path")
      .attr("class", "states")
      .datum(topojson.feature(us, us.objects.states))
      .attr("d", path);

		function update() {
			svg.selectAll(".symbol")
					.data(sequence.filter(function(d) { return d.year == currentYear; }))
		      .enter()
		      .append("circle")
		      .attr("class", function(d) { return "symbol symbol--" + (d.cum_capacity < 0 ? "loss" : "gain"); })
		      .attr("cx", function(d) {
		        return projection([d.longitude, d.latitude])[0];})
		      .attr("cy", function(d) {
		        return projection([d.longitude, d.latitude])[1];})
		      .attr("r", function(d) {
		        return Math.abs(d.cum_capacity)/70;})
		      .attr("vector-effect","non-scaling-stroke")
		      .on("mouseover", function(d) {
		        div.transition()
		            .style("left", (d3.event.pageX + 10) + "px")
		            .style("top", (d3.event.pageY - 80) + "px")
		            .duration(200)
		            .style("opacity", .9);
		        div.html("<strong>" + d.plant_name + "</strong><br/>" + Math.abs( d.cum_capacity ) + " MW " + ( d.cum_capacity < 0 ? "lost" : "installed" ) + "<br/>" + d.city + ", " + d.state)

			   })
		      .on("mouseout", function(d) {
		        div.transition()
		           .duration(500)
		           .style("opacity", 0);
		        });

						d3.select("#year").html(currentYear);

		}

		update();

		d3.select("#slider")
				.call(
					chroniton()
						.domain([new Date(startYear, 1, 1), new Date(endYear, 1, 1)])
						.labelFormat(function(date) {
							return Math.ceil((date.getFullYear()) / 1) * 1;
						})
						.width(600)
						.on('change', function(date) {
							var newYear = Math.ceil((date.getFullYear()) / 1) * 1;
							if (newYear != currentYear) {
								currentYear = newYear;
								svg.selectAll(".symbol").remove();
								update();
							}
						})
						.playButton(true)
						.playbackRate(0.2)
						.loop(true)
				);
