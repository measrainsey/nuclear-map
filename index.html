.symbol{
    fill: #67a9cf;

.symbol:hover {
		stroke: #000;
    fill-opacity: 1;

  fill: #67a9cf;

	stroke-width: .5px;

  fill: #ef8a62;

 	position: absolute;
    background-color: white;
	text-align: center;
	padding: 10px;

    -webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.25);

<body>
<!-- <h1>U.S. Nuclear Generation in <span id="year">1968</span></h1> -->
<h1>The History and Future of U.S. Nuclear Power Plants</h1>
<!-- <p id="label"></p> -->
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<script src="chroniton.js"></script>
<link href="chroniton.css" rel="stylesheet">
<div id="slider"></div>

<script>

var plants = {},
	startYear = 1968,
	endYear = 2027,
  currentYear = startYear;

// var width = 1100,
//     height = 500;
var width = window.innerWidth-100, // (1)
  height = window.innerHeight-100;

var projection = d3.geo.albersUsa()
	.scale(1010)
	.translate( [width/2, height/2-20] );

var path = d3.geo.path()
	.projection(projection);

var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

var radius = function(d) { return (Math.abs(d.cum_capacity))/70;}

var div = d3.select("body")
		    .append("div")
    		.attr("class", "tooltip")
    		.style("opacity", 0);

var g = svg.append("g");

g.append( "rect" )
  .attr("width",width)
  .attr("height",height)
  .attr("fill","white")
  .attr("opacity",0)
  .on("mouseover",function(){
    hoverData = null;
    if ( probe ) probe.style("display","none");
  })

queue()
    .defer(d3.json, "us.json")
    .defer(d3.csv, "nuclear_data.csv")
    // .defer(d3.csv, "nuc_first.csv")
    .await(ready);

function ready(error, us, sequence) {
  if (error) throw error;

	svg.append("path")
      .attr("class", "states")
      .datum(topojson.feature(us, us.objects.states))
      .attr("d", path);

		function update(y,tween) {

			circle = svg.selectAll("circle")
					.data(sequence.filter(function(d) { return d.year == y; })
								.sort(function (a,b) {return d3.descending(a.order, b.order);})
							)

			circle
					.enter()
					.append("circle")

			if ( tween ){
					circle
						.transition()
						.ease("linear")
						.duration(500)
						.attr("class", function(d) { return "symbol symbol--" + (d.cum_capacity < 0 ? "loss" : "gain"); })
						// .attr("r", function(d) { return Math.abs(d.cum_capacity)/70;} );
						.attr("r", radius );
			} else {
				circle
					.attr("class", function(d) { return "symbol symbol--" + (d.cum_capacity < 0 ? "loss" : "gain"); })
					// .attr("r", function(d) { return Math.abs(d.cum_capacity)/70;} );
					.attr("r", radius );
			}

				circle
					.attr("cx", function(d) {
						return projection([d.longitude, d.latitude])[0];})
					.attr("cy", function(d) {
						return projection([d.longitude, d.latitude])[1];})
					.attr("vector-effect","non-scaling-stroke")
					.on("mouseover", function(d) {
						div.transition()
								.style("left", (d3.event.pageX + 10) + "px")
								.style("top", (d3.event.pageY - 80) + "px")
								.duration(200)
								.style("opacity", .9);
						div.html("<strong>" + d.plant_name + "</strong><br/>" +
						(d.cum_capacity < 0 ? Math.abs(d.cum_capacity) + " MW removed" + "<br/>" + Math.abs( d.net_capacity ) + " MW remaining"  : Math.abs( d.cum_capacity ) + " MW total") +
						"<br/>" + d.city + ", " + d.state)

				 })
					.on("mouseout", function(d) {
						div.transition()
							 .duration(500)
							 .style("opacity", 0);
						});


						d3.select("#label").html(currentYear);


		}

		update(currentYear,false)

		d3.select("#slider")
				.call(
					chroniton()
						.domain([new Date(startYear, 1, 1), new Date(endYear, 1, 1)])
						.labelFormat(function(date) {
							return Math.ceil((date.getFullYear()) / 1) * 1;
						})
						.width(600)
						.on('change', function(date) {
							var newYear = Math.ceil((date.getFullYear()) / 1) * 1;
							if (newYear != currentYear) {
									currentYear = newYear;
									// circle
									// 	.remove();
									update(currentYear,true);
							}
						})
						.playButton(true)
						.playbackRate(0.2)
						.loop(true)
				);

		var legend = svg.append("g")
									.attr("id","legend")
									.attr("transform", "translate(" + (width - 215) + "," + (height - 185) + ")");

		legend.append("circle").attr("class","symbol symbol--gain").attr("r",5).attr("cx",5).attr("cy",10)
		legend.append("circle").attr("class","symbol symbol--loss").attr("r",5).attr("cx",5).attr("cy",30)

		legend.append("text").text("Capacity added").attr("x",15).attr("y",13);
		legend.append("text").text("Capacity lost").attr("x",15).attr("y",33);

		var sizes = [ 1000, 3000, 4000 ];
	  for ( var i in sizes ){
			legend.append("circle")
	      .attr( "r", ( sizes[i] )/70 )
	      .attr( "cx", 90 + ( sizes[sizes.length-1] )/70 )
	      .attr( "cy", 2 * ( sizes[sizes.length-1] )/70 - ( sizes[i] )/70 )
	      .attr("vector-effect","non-scaling-stroke");
	    legend.append("text")
	      .text( (sizes[i] / 1000) + "GW" + (i == sizes.length-1 ? "" : "") )
	      .attr( "text-anchor", "middle" )
	      .attr( "x", 90 + ( sizes[sizes.length-1] )/70 )
	      .attr( "y", 2 * ( ( sizes[sizes.length-1] )/70 - ( sizes[i] )/70 ) + 5 )
	      .attr( "dy", 13)
	  }


	  }



</script>
