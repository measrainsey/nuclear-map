<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
/*    font-family: 'Roboto Condensed', sans-serif;*/
    font: 14px/16px "Helvetica Neue", Helvetica, Arial, sans-serif;
}

    
.states {
  fill: #ccc;
  stroke: #fff;
}

.symbol{
    fill: steelblue;
    stroke: steelblue;
    opacity: 0.7;
}
    
.symbol:hover {
    fill-opacity: 1;
    stroke-width: 1px;
}

.symbol--gain{
  fill: #67a9cf;
  stroke: #67a9cf;
  fill-opacity: .65;
  stroke-opacity: 1;
}
.symbol--loss{
    fill: #ef8a62;
    stroke: #ef8a62;   
    fill-opacity: .65;
    stroke-opacity: 1;
}


div.tooltip {   
 	position: absolute;   
    background-color: white; 
	text-align: center;    
	padding: 10px;             
	font-size: 12px;        
	border: 1px solid #ccc;     
	border-radius: 5px;           
	pointer-events: none;  
    -webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.25);
    -moz-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.25);
    box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.25);
}

#sliderContainer {
    text-align: center;
    position: relative;
    top: 500px;


</style>
<head>
    <title>Nuclear Power in the U.S.</title>
</head>
<body>
<!--<h1>Net Change in Nuclear Capacity</h1>-->
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

<script>

var width = 960,
    height = 500;


var radius = d3.scale.sqrt()
    .domain([0, 1e6])
    .range([0, 10]);

var path = d3.geo.path();

var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

var div = d3.select("body")
		    .append("div")   
    		.attr("class", "tooltip")               
    		.style("opacity", 0);

var projection = d3.geo.albersUsa();


queue()
    .defer(d3.json, "us.json")
    .defer(d3.csv, "dtall.csv")
    .await(ready);
    
function ready(error, us, data) {
  if (error) throw error;

  svg.append("path")
      .attr("class", "states")
      .datum(topojson.feature(us, us.objects.states))
      .attr("d", path);

  svg.selectAll(".symbol")
      .data(data)
      .enter()
      .append("circle")
    .attr("class", function(d) { return "symbol symbol--" + (d.capacity < 0 ? "loss" : "gain"); })
      .attr("cx", function(d) {
        return projection([d.longitude, d.latitude])[0];})
      .attr("cy", function(d) {
        return projection([d.longitude, d.latitude])[1];})
      .attr("r", function(d) {
        return Math.abs(d.capacity)/70;})
      .attr("vector-effect","non-scaling-stroke")
      .on("mouseover", function(d) {
        div.transition()
            .style("left", (d3.event.pageX + 10) + "px")
            .style("top", (d3.event.pageY - 80) + "px")
            .duration(200) 
            .style("opacity", .9);
        div.html("<strong>" + d.plant_name + "</strong><br/>" + Math.abs( d.capacity ) + " MW " + ( d.capacity < 0 ? "lost" : "gained" ) + "<br/>" + d.city + ", " + d.state)
              
	   }) 
      .on("mouseout", function(d) {       
        div.transition()        
           .duration(500)      
           .style("opacity", 0);   
        });
        
    }


                                                 
</script>
